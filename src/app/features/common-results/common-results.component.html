<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="results">
    <h1 class="results__title">Results</h1>
    <ion-list>
      <ion-item
        class="user"
        *ngFor="let result of results">
        <ion-label class="user__name">{{ result.user }}</ion-label>
        <ion-note class="user__points" slot="end">{{ result.points }}</ion-note>
      </ion-item>
    </ion-list>
</ion-content>
