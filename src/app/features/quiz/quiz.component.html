<ion-header>
  <ion-toolbar>
      <ion-button
        class="back-button"
        color="danger"
        (click)="exitFromQuiz()">
        Exit
      </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-progress-bar [value]="time"></ion-progress-bar>
  <ion-slides>
    <ion-slide *ngFor="let question of questions$ | async">
      <question
        (chooseAnswer)="onChooseAnswer($event)"
        [text]="question.question"
        [options]="question.options">
      </question>
    </ion-slide>
  </ion-slides>
  <div class="button-wrapper">
    <ion-button
      [disabled]="!helpCounter"
      (click)="getCorrectQuestion()"
      color="success"
      class="help-button">
      help ({{ helpCounter }})
    </ion-button>
  </div>
</ion-content>
